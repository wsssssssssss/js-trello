<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Trello" />
  <link rel="stylesheet" href="./fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Trello</title>
</head>

<body>
  <div class="root">
    <div class="list__popup none">
      <div class="list__popup--write">
        <h2 class="list__popup--title">ADD LIST</h2>
        <div class="list__input flex">
          <input type="text">
        </div>
        <div class="popup__btns flex">
          <button class="add__btn btn">등록</button>
          <button class="cancel__btn btn">취소</button>
        </div>
      </div>
    </div>
    <div class="container grid">

      <div class="addlist flex">
        <p>+ Add another list</p>
      </div>
    </div>
  </div>
  <script src="app/index.js"></script>
</body>

</html>
